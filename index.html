<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceHub - Multi-Vendor Service Booking Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Syne', sans-serif;
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-success {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .animate-slideInRight {
            animation: slideInRight 0.5s ease-out forwards;
        }
        
        .animate-scaleIn {
            animation: scaleIn 0.4s ease-out forwards;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .noise-bg {
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.05) 0%, transparent 50%);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                        accent: '#22c55e',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Syne', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Auth Context
        const AuthContext = createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [isAuthenticated, setIsAuthenticated] = useState(false);

            const login = (userData) => {
                setUser(userData);
                setIsAuthenticated(true);
                localStorage.setItem('user', JSON.stringify(userData));
            };

            const logout = () => {
                setUser(null);
                setIsAuthenticated(false);
                localStorage.removeItem('user');
            };

            useEffect(() => {
                const stored = localStorage.getItem('user');
                if (stored) {
                    const userData = JSON.parse(stored);
                    setUser(userData);
                    setIsAuthenticated(true);
                }
            }, []);

            return (
                <AuthContext.Provider value={{ user, isAuthenticated, login, logout }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => useContext(AuthContext);

        // Icons Component
        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                home: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>,
                wrench: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>,
                sparkles: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
                scissors: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0-5.758a3 3 0 10-4.243-4.243 3 3 0 004.243 4.243z" /></svg>,
                car: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>,
                paint: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" /></svg>,
                calendar: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
                star: <svg className={className} fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" /></svg>,
                clock: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
                location: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
                user: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>,
                bell: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>,
                check: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
                x: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
                search: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
                filter: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" /></svg>,
                menu: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>,
                dashboard: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 5a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 16a1 1 0 011-1h4a1 1 0 011 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-3zM14 13a1 1 0 011-1h4a1 1 0 011 1v7a1 1 0 01-1 1h-4a1 1 0 01-1-1v-7z" /></svg>,
                chart: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>,
                wallet: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>,
                logout: <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>,
                google: <svg className={className} viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>,
            };
            return icons[name] || null;
        };

        // Login Page
        const LoginPage = ({ onNavigate }) => {
            const { login } = useAuth();
            const [formData, setFormData] = useState({ email: '', password: '', rememberMe: false });
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                
                // Simulate API call
                setTimeout(() => {
                    login({
                        id: '1',
                        name: 'John Doe',
                        email: formData.email,
                        role: 'customer',
                        avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=John'
                    });
                    setIsLoading(false);
                    onNavigate('customer-dashboard');
                }, 1000);
            };

            const handleGoogleLogin = () => {
                // Simulate Google OAuth
                login({
                    id: '1',
                    name: 'Google User',
                    email: 'user@gmail.com',
                    role: 'customer',
                    avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Google'
                });
                onNavigate('customer-dashboard');
            };

            return (
                <div className="min-h-screen flex">
                    {/* Left Side - Illustration */}
                    <div className="hidden lg:flex lg:w-1/2 gradient-primary items-center justify-center p-12 relative overflow-hidden">
                        <div className="absolute inset-0 opacity-10">
                            <div className="absolute top-20 left-20 w-72 h-72 bg-white rounded-full blur-3xl"></div>
                            <div className="absolute bottom-20 right-20 w-96 h-96 bg-white rounded-full blur-3xl"></div>
                        </div>
                        <div className="relative z-10 max-w-md text-white">
                            <h1 className="text-5xl font-bold mb-6 animate-fadeIn">Welcome to ServiceHub</h1>
                            <p className="text-xl mb-8 text-white/90 animate-fadeIn" style={{ animationDelay: '0.1s' }}>
                                Connect with trusted service providers for all your home and professional needs.
                            </p>
                            <div className="space-y-4">
                                <div className="flex items-center space-x-3 animate-fadeIn" style={{ animationDelay: '0.2s' }}>
                                    <div className="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                                        <Icon name="check" className="w-6 h-6" />
                                    </div>
                                    <span className="text-lg">Verified Service Providers</span>
                                </div>
                                <div className="flex items-center space-x-3 animate-fadeIn" style={{ animationDelay: '0.3s' }}>
                                    <div className="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                                        <Icon name="check" className="w-6 h-6" />
                                    </div>
                                    <span className="text-lg">Secure Payments</span>
                                </div>
                                <div className="flex items-center space-x-3 animate-fadeIn" style={{ animationDelay: '0.4s' }}>
                                    <div className="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                                        <Icon name="check" className="w-6 h-6" />
                                    </div>
                                    <span className="text-lg">24/7 Customer Support</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Right Side - Login Form */}
                    <div className="flex-1 flex items-center justify-center p-8 bg-gray-50 noise-bg">
                        <div className="w-full max-w-md">
                            <div className="glassmorphism rounded-2xl shadow-2xl p-8 animate-scaleIn">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold text-gradient mb-2">Sign In</h2>
                                    <p className="text-gray-600">Welcome back! Please enter your details.</p>
                                </div>

                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                        <input
                                            type="email"
                                            value={formData.email}
                                            onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                                            placeholder="you@example.com"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                        <input
                                            type="password"
                                            value={formData.password}
                                            onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"
                                            placeholder="••••••••"
                                            required
                                        />
                                    </div>

                                    <div className="flex items-center justify-between">
                                        <label className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={formData.rememberMe}
                                                onChange={(e) => setFormData({ ...formData, rememberMe: e.target.checked })}
                                                className="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary"
                                            />
                                            <span className="ml-2 text-sm text-gray-600">Remember me</span>
                                        </label>
                                        <a href="#" className="text-sm text-primary hover:underline">Forgot password?</a>
                                    </div>

                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className="w-full gradient-primary text-white py-3 rounded-lg font-semibold hover:opacity-90 transition shadow-lg shadow-primary/30 disabled:opacity-50"
                                    >
                                        {isLoading ? 'Signing in...' : 'Sign In'}
                                    </button>

                                    <div className="relative">
                                        <div className="absolute inset-0 flex items-center">
                                            <div className="w-full border-t border-gray-300"></div>
                                        </div>
                                        <div className="relative flex justify-center text-sm">
                                            <span className="px-2 bg-white text-gray-500">Or continue with</span>
                                        </div>
                                    </div>

                                    <button
                                        type="button"
                                        onClick={handleGoogleLogin}
                                        className="w-full flex items-center justify-center space-x-2 border border-gray-300 bg-white py-3 rounded-lg font-medium hover:bg-gray-50 transition"
                                    >
                                        <Icon name="google" className="w-5 h-5" />
                                        <span>Continue with Google</span>
                                    </button>

                                    <p className="text-center text-sm text-gray-600">
                                        Don't have an account?{' '}
                                        <button
                                            type="button"
                                            onClick={() => onNavigate('register')}
                                            className="text-primary font-semibold hover:underline"
                                        >
                                            Sign up
                                        </button>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Register Page
        const RegisterPage = ({ onNavigate }) => {
            const { login } = useAuth();
            const [role, setRole] = useState('customer');
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                password: '',
                businessName: '',
                category: '',
                location: '',
                termsAccepted: false
            });
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                
                setTimeout(() => {
                    login({
                        id: '1',
                        name: formData.name,
                        email: formData.email,
                        role: role,
                        avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${formData.name}`
                    });
                    setIsLoading(false);
                    onNavigate(role === 'customer' ? 'customer-dashboard' : 'vendor-dashboard');
                }, 1000);
            };

            const handleGoogleSignup = () => {
                login({
                    id: '1',
                    name: 'Google User',
                    email: 'user@gmail.com',
                    role: role,
                    avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Google'
                });
                onNavigate(role === 'customer' ? 'customer-dashboard' : 'vendor-dashboard');
            };

            return (
                <div className="min-h-screen bg-gray-50 noise-bg py-12 px-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="glassmorphism rounded-2xl shadow-2xl p-8 animate-scaleIn">
                            <div className="text-center mb-8">
                                <h2 className="text-3xl font-bold text-gradient mb-2">Create Account</h2>
                                <p className="text-gray-600">Join our community today</p>
                            </div>

                            {/* Role Selection */}
                            <div className="flex gap-4 mb-8">
                                <button
                                    type="button"
                                    onClick={() => setRole('customer')}
                                    className={`flex-1 py-4 rounded-lg border-2 transition ${
                                        role === 'customer'
                                            ? 'border-primary bg-primary/5 text-primary'
                                            : 'border-gray-300 hover:border-gray-400'
                                    }`}
                                >
                                    <Icon name="user" className="w-6 h-6 mx-auto mb-2" />
                                    <div className="font-semibold">Customer</div>
                                    <div className="text-xs text-gray-500">Book services</div>
                                </button>
                                <button
                                    type="button"
                                    onClick={() => setRole('vendor')}
                                    className={`flex-1 py-4 rounded-lg border-2 transition ${
                                        role === 'vendor'
                                            ? 'border-primary bg-primary/5 text-primary'
                                            : 'border-gray-300 hover:border-gray-400'
                                    }`}
                                >
                                    <Icon name="wrench" className="w-6 h-6 mx-auto mb-2" />
                                    <div className="font-semibold">Service Provider</div>
                                    <div className="text-xs text-gray-500">Offer services</div>
                                </button>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>

                                <span className="font-semibold">Add New Service</span>
                            </button>
                            <button className="flex items-center justify-center space-x-2 p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-primary hover:bg-primary/5 transition">
                                <Icon name="calendar" className="w-5 h-5 text-primary" />
                                <span className="font-semibold">Manage Availability</span>
                            </button>
                            <button className="flex items-center justify-center space-x-2 p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-primary hover:bg-primary/5 transition">
                                <Icon name="chart" className="w-5 h-5 text-primary" />
                                <span className="font-semibold">View Analytics</span>
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    <Sidebar />
                    <div className="ml-64">
                        <Header />
                        <main className="p-8">
                            {activeTab === 'dashboard' && <DashboardTab />}
                            {activeTab === 'bookings' && <div className="text-center py-20 text-gray-500">Bookings management coming soon...</div>}
                            {activeTab === 'services' && <div className="text-center py-20 text-gray-500">Services management coming soon...</div>}
                            {activeTab === 'earnings' && <div className="text-center py-20 text-gray-500">Earnings page coming soon...</div>}
                            {activeTab === 'profile' && <div className="text-center py-20 text-gray-500">Profile page coming soon...</div>}
                        </main>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('login');
            const { isAuthenticated, user } = useAuth();

            useEffect(() => {
                if (isAuthenticated && user) {
                    if (user.role === 'customer') {
                        setCurrentPage('customer-dashboard');
                    } else if (user.role === 'vendor') {
                        setCurrentPage('vendor-dashboard');
                    }
                }
            }, [isAuthenticated, user]);

            const renderPage = () => {
                switch (currentPage) {
                    case 'login':
                        return <LoginPage onNavigate={setCurrentPage} />;
                    case 'register':
                        return <RegisterPage onNavigate={setCurrentPage} />;
                    case 'customer-dashboard':
                        return <CustomerDashboard onNavigate={setCurrentPage} />;
                    case 'vendor-dashboard':
                        return <VendorDashboard onNavigate={setCurrentPage} />;
                    default:
                        return <LoginPage onNavigate={setCurrentPage} />;
                }
            };

            return (
                <AuthProvider>
                    {renderPage()}
                </AuthProvider>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
